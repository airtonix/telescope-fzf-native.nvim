---
name: Compile Unix Library

description: |
  Prepare and compile unix builds

inputs:
  compiler:
    required: true
    description: Compiler to use

runs:
  using: composite
  steps:

    - name: Prepare
      env:
        CC: ${{ inputs.compiler }}
      run: |
        cc --version
        git clone https://github.com/Conni2461/examiner
        cd examiner
        make && sudo make install

    - name: Build
      shell: bash
      env:
        CC: ${{ inputs.compiler }}
        LD_LIBRARY_PATH: /usr/lib:/usr/local/lib
      run: make
