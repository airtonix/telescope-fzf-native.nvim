name: Release

on:
  pull_request: 
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  unix:
    name: unix build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            compiler: gcc
          - os: ubuntu-20.04
            compiler: clang
          - os: macos-10.15
            compiler: gcc
          - os: macos-10.15
            compiler: clang
    steps:

      - uses: actions/checkout@v3

      - name: Prepare
        env:
          CC: ${{ matrix.compiler }}
        run: |
          cc --version
          git clone https://github.com/Conni2461/examiner
          cd examiner
          make && sudo make install

      - name: Build
        env:
          CC: ${{ matrix.compiler }}
          LD_LIBRARY_PATH: /usr/lib:/usr/local/lib
        run: make

      - name: Tests
        env:
          CC: ${{ matrix.compiler }}
          LD_LIBRARY_PATH: /usr/lib:/usr/local/lib
        run: make test

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{matrix.compiler}}
          path: build/*.so

  windows:
    name: windows build
        
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            # TODO: specify actual correct compiler name here for windows
            compiler: cc
            family: windows-x64
        # TODO: add in clang build too ? 

    steps:
      - uses: actions/checkout@v3
      - uses: lukka/get-cmake@latest
      - name: Build
        run: |
          cmake -S. -Bbuild -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          cmake --install build --prefix build

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.family }}-${{ matrix.compiler }}
          path: build/*.dll

  release:
    needs:
      - windows
      - unix

    name: Release binaries

    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Compute context variables
        id: release_context
        env:
          GITHUB_REFNAME: ${{ github.ref_name }}
          GITHUB_COMMITISH: ${{ github.sha }}
        run: |
          COMPUTED_NAME=$(sh ./scripts/compute-release-name.sh "${GITHUB_REFNAME}" "${GITHUB_COMMITISH}")
          echo "relese_name=${COMPUTED_NAME}" >> $GITHUB_OUTPUT

          RELEASE_LIST=$(sh ./scripts/generate-release-list.sh artifacts)
          echo "release_list=${RELEASE_LIST}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: meeDamian/github-release@v2.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow_override: true
          name: ${{ steps.release_context.outputs.release_name }} 
          tag: ${{ steps.release_context.outputs.release_name }} 
          files: ${{ steps.release_context.outputs.release_list }}

